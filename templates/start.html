{% extends 'base.html' %}

{% block content %}

        <h1 class="title">{% block title %} Pokemon Top Trumps {% endblock %}</h1>
        <form action="/" method="post">
            <p>What name do you go by, pokemon trainer?</p>
            <br><br>
            <input autocomplete="off" required autofocus name="player_name" placeholder="Name" type="text">
            <br><br>
            <center><button type="submit">Start</button></center>
        </form>

{% endblock %}
